<div class="schedule-card" style="width: 18rem;" routerLink="/teams/{{getOppId()}}" [state]="{id: getOppId()}">
    <div class="card-heading">
        <h3 class="location-word">{{ teamLocationWord | uppercase }}</h3>
    </div>
    <img class="opp-img" [src]="getOppLogo(getOppId())" alt="Opponent Logo">
    <div class="card-content">
        <h4 class="game-date">{{ data.date.slice(-5).replace("-","/") }}</h4>
        <p class="game-time">{{ this.gameTime }}</p>
    </div>
</div>
