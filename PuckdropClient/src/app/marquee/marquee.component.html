<div class="marquee-parent">
    <div class="marquee-intermediate">
        <ng-container *ngFor="let t of marqueeContent">
            <div class="marquee-content" routerLink="/games/{{t.game_id}}">
                <img class="team-logo" [src]="getLogoFromId(t.a_id)"/>
                <h1 class="team-score"> {{t.a_score}} </h1>
                <h6 class="game-state"> {{t.state}} </h6>
                <h1 class="team-score"> {{t.h_score}} </h1>
                <img class="team-logo" [src]="getLogoFromId(t.h_id)"/>
            </div>
        </ng-container>
    </div>
</div>
